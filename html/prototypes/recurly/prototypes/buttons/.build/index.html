<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" href="/static/images/favicon.ico">
	<link rel="stylesheet" href="/css/colors.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/buttons.css">
	<link rel="stylesheet" href="/static/css/tables.css">

	
	<title>Default</title>
	

</head>
<body>
	

<section id="wrapper">
  <table>
  	<thead>
  		<tr>
  			<th>Button</th>
  			<th>Small Button</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr>
  			<td><button class="button-primary">Primary Action</button></td>
  			<td><button class="button-primary button-small" >Primary Action</button></td>
  		</tr>
  		<tr>
  			<td><button class="button-secondary">Secondary Action</button></td>
  			<td><button class="button-secondary button-small">Secondary Action</button></td>
  		</tr>
      <tr>
        <td><button class="button-subtle">Tertiary Action</button></td>
        <td><button class="button-subtle button-small">Tertiary Action</button></td>
      </tr>

      <tr>
        <td><button class="button-inactive">Disabled Action</button></td>
        <td><button class="button-inactive button-small">Disabled Action</button></td>
      </tr>

      <tr>
        <td><button class="button-destructive">Destructive Action</button></td>
        <td><button class="button-destructive button-small">Destructive Action</button></td>
      </tr>
      <tr>
        <td><button class="button-emphasis">Emphasized Action</button></td>
        <td><button class="button-emphasis button-small" >Emphasized Action</button></td>
      </tr>


  	</tbody>
  </table>
</section>



	
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="/static/js/main.js"></script>
	
</body>
</html>
