<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>FanBridge Form Widget</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />	
</head>
<body>
	<form id="FbridgeSGWidget">
		<h1>Sign up for my newsletter.</h1>
		<fieldset>
			<label>Email Address:</label>
			<input type="email" class="textInput"></input>
			<label>First Name:</label>
			<input type="text" class="textInput"></input>
			<label>Last Name:</label>
			<input type="text" class="textInput"></input>
			<label>Zip/Postal Code:</label>
			<input type="text" class="textInput"></input>
		</fieldset>
		<input type="submit" class="button" value="Join Mailing List" />
		<div id="attribution">
			<a href="http://www.fanbridge.com" target="_blank">Powered by FanBridge</a>
		</div>
	</form>
	
	<form id="FbridgeSGWidget">
		<h1>Join the list!</h1>
		<fieldset>
			<label>Email Address:</label>
			<input type="email" class="textInput"></input>
			<label>First Name:</label>
			<input type="text" class="textInput invalid"></input>
			<label>Last Name:</label>
			<input type="text" class="textInput invalid"></input>
			<label>Zip/Postal Code:</label>
			<input type="text" class="textInput"></input>
		</fieldset>
		<div id="errorField">
			<p>Invalid entries. Please correct the highlighted fields.</p>
		</div>
		<input type="submit" class="button" value="Join Mailing List" />
		<div id="attribution">
			<a href="http://www.fanbridge.com" target="_blank">Powered by FanBridge</a>
		</div>
	</form>
</body>
