<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>YouTube Modal</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">	
</head>
<body>
	<div id="ytModal">
		<div class="section header">
			<img src="img/profile.jpg" alt="FanBridge User Name Here" />
			<div class="headerInfo">
				<h1>Sign Up Now!</h1>
				<p>
					Sign up now and Join [Influencer Name]'s fan list. Blah blah blah, more text goes here, here and here. <a href="#">Learn more</a>
				</p>
			</div> <!-- End headerInfo -->
		</div> <!-- End section header -->
		<div class="section main">
			<form>
				<label>Email</label>
				<input type="email">
				<label>First Name</label>
				<input type="text">
				<label>Postal Code</label>
				<input type="text">
				<label>Select a group you'd like to join:</label>
				<input type="checkbox"> Fans
				<input type="checkbox"> Street Team
				<input type="submit" value="Join Fan List!">
			</form>
		</div> <!-- End section main -->
		<div class="section footer">
			<a href="#">+ Get This For Your YouTube Channel</a>
			<a href="http://fanbridge.com" target="_blank"><img src="img/logo.png" alt="FanBridge.com" ></a>
		</div> <!-- End section footer -->
	</div> <!-- End ytModal -->
</body>
</html>
